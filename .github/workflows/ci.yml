name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: robot-agent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint (flake8)
        working-directory: robot-agent
        run: |
          flake8 --max-line-length=120 --extend-ignore=E203,W503 llm_tool_server cli_chat.py tools || true

      - name: Start FastAPI server
        working-directory: robot-agent
        env:
          PYTHONPATH: .
        run: |
          nohup uvicorn llm_tool_server.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid
          sleep 3

      - name: Smoke test endpoints
        run: |
          curl -sSf http://127.0.0.1:8000/status | grep -q '"ok":true'
          curl -sSf -X POST http://127.0.0.1:8000/tool-call \
            -H 'Content-Type: application/json' \
            -d '{"name":"query_status","arguments":{}}' | grep -q '"ok":true'

      - name: Stop server
        if: always()
        working-directory: robot-agent
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
